<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h3>Calculator</h3>
            <input type="text" placeholder="0" id="display">
            <div class="row">
                <div class="col-3">
                    <button class="AC" onclick="removeNum()">AC</button>
                </div>
                <div class="col-3">
                    <button class="DEL" onclick="dellLastNum()">DEL</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('%')">%</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button onclick="addNum('7')">7</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('8')">8</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('9')">9</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('*')">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button onclick="addNum('4')">4</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('5')">5</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('6')">6</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button onclick="addNum('1')">1</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('2')">2</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('3')">3</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button onclick="addNum('00')">00</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('0')">0</button>
                </div>
                <div class="col-3">
                    <button onclick="addNum('.')">.</button>
                </div>
                <div class="col-3">
                    <button onclick="calculate()" class="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
